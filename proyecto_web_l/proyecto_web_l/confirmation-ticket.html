<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/confirmation-ticket.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="movies.html">
                <img src="assets/img/logo.png" alt="Logo de la página Cine">
            </a>
            <span><strong>Cine</strong></span>
        </div>
    </header>
    <main>
    <h1>¡Gracias por tu compra!</h1>
        <section class="ticket">
            <div class="ticket-movie">
                <img id="movie-poster" src="assets/img/telefononegro.png" alt="poster de la pelicula telefono negro">
                <div class="movie-inf">
                    <h2 id="movie-title">Cosmic Frontier</h2>
                    <p id="showtime">Hoy - 3:00 PM</p>
                </div>
            </div>
        
            <div class="ticket-details">
                <div class="seat-info">
                    <h3>Asientos</h3>
                    <p id="seats">F5, G1</p>
                </div>
                <div class="pago-info">
                    <h3>Total pagado</h3>
                <p id="total">$20.00</p>
                </div>
            </div>
            <button type="button" id="back-home">Volver al inicio</button>
        </section>
    </main>
    <footer class="footer">
        <p>© 2025 Cine. Reservados todos los derechos.</p>
    </footer>
    <script src="assets/js/confirmation-ticket.js"></script>
</body>
</html>
